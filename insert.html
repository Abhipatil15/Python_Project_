<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>employees information</title>
</head>
<body style="background-color:rgba(97, 155, 115, 0.504);"></body>
<body>

  <br>
  <br>
  <div class="container">
    <a href="http://127.0.0.1:5000/" class="btn btn-link">Go To Employees List</a>
    <h1>Add a new Employee</h1>
    <div class="container">
      <form method="POST">
        <input type="number" class="form-control" name="txtid_no" id="txtid_no" placeholder="Enter id_no" required />
        <br>
        <input type="text" class="form-control" name="txtfull_name" id="txtfull_name" placeholder="Enter full_Name"
          required />
        <br>
        <input type="text" class="form-control" name="txtGmail" id="txtGmail" placeholder="Enter your Gmail" required />
        <br>
        <input type="date" class="form-control" name="txtDOB" id="txtDOB" placeholder="Enter your DOB" required />
        <br>
        <input type="submit" value="submit" class="btn btn-primary">
        <br>
        <br>
        {% if message %}
        <div class="alert alert-info" role="alert">
          {{message}}
        </div>
        {% endif %}
      </form>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
